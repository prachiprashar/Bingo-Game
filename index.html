<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Bingo Pro</h1>

        <div id="game-controls" class="controls-wrapper">
            <button id="random-mode-btn">Random Mode</button>
            <button id="manual-mode-btn">Manual Mode</button>
            <button id="exit-btn-start" class="exit-btn">Exit</button>
        </div>

        <div id="bingo-grid" class="hidden"></div>

        <button id="start-game-btn" class="hidden">Start Game</button>

        <div id="bingo-display" class="hidden">
            <span>B</span><span>I</span><span>N</span><span>G</span><span>O</span>
        </div>

        <!-- In-game controls are now grouped together -->
        <div id="in-game-buttons" class="controls-wrapper hidden">
            <button id="undo-btn">Undo Last Mark</button>
            <button id="exit-btn-game" class="exit-btn">Exit Game</button>
        </div>

        <div id="winner-display" class="hidden">
            <h2>BINGO WIN!</h2>
            <div class="winner-controls">
                <button id="restart-btn">New Game</button>
                <button id="continue-btn">Continue with Same Grid</button>
                <button id="exit-btn-end" class="exit-btn">Exit Game</button>
            </div>
        </div>
    </div>
    
    <!-- Audio Files for Sound Effects -->
    <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
    <audio id="mark-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-2.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
